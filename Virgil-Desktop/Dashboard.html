<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Virgil: Dashboard</title>

<meta name="description" content="Virgil: Frequently asked questions.">
<meta name="author" content="Dan Tashman">

<link href='http://fonts.googleapis.com/css?family=Lato|Muli|Oxygen|Roboto|Varela+Round' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen">
<link rel="stylesheet" href="css/dashboard.css" type="text/css" media="screen">
<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">

<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js'></script>


   
</head>

<body>
<div class="outer-shell">
        <div class="row">
        		<div class="float-left">
        			

<!-----------------------------BASIC INFO------------------------------->

<div class="option-box border-green">

            <div class="iconbox">
            		 <div class="inner-icon-box info-green">
                            	<div class="infosprite"></div>
                       </div> <!--end inner-icon-box-->
             </div> <!--end iconbox-->
                    
            <div class="switchbox">
            
            		  <div class="textbox">
                      			<h2>Basic Info</h2>
                               <h3>Just the facts</h3>
                        </div> <!--end textbox-->
                                                    
                          <div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
    <label class="onoffswitch-label" for="myonoffswitch">
        <div class="onoffswitch-inner"></div>
        <div class="onoffswitch-switch"></div>
    </label>
</div>
	
                    <a href="#">
                    <div class="edit-button info-green">
                    <p>Edit</p>
                    </div> <!--end edit button-->
                    </a>

     	</div> <!--end switchbox-->
    
</div> <!--end option-box-->

<!-----------------------------END BASIC INFO------------------------------->
				
        		</div> <!--end float-left-->
        <div class="float-right">

<!-----------------------------PHONE------------------------------>

<div class="option-box border-blue">

            <div class="iconbox">
                            <div class="inner-icon-box phone-blue">

                            </div> <!--end inner-icon-box-->
             </div> <!--end iconbox-->
                    
            <div class="switchbox">
            
            		  <div class="textbox">
                      			<h2>Phone</h2>
                               <h3>Important people</h3>
                        </div> <!--end textbox-->
                                                    
                       <div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
    <label class="onoffswitch-label" for="myonoffswitch">
        <div class="onoffswitch-inner"></div>

    </label>
</div>
	
                    <a href="#">
                    <div class="edit-button phone-blue">
                    <p>Edit</p>
                    </div> <!--end edit button-->
                    </a>

     	</div> <!--end switchbox-->
    
</div> <!--end option-box-->

<!-----------------------------END PHONE------------------------------>

        </div> <!--end float-right-->
        
        <div class="float-clear"></div>
        
        <div class="row">
        <div class="float-left">

                            <div class="inner-icon-box places-orange">
                           				 <div class="placesprite"></div>
                            </div> <!--end inner-icon-box-->
             </div> <!--end iconbox-->
                    
            <div class="switchbox">
            
            		  <div class="textbox">
                      			<h2>Places</h2>

                        </div> <!--end textbox-->
                                                    
               <div class="onoffswitch">

</div> <!--end option-box-->

            		  <div class="textbox">

            <div class="iconbox">

             </div> <!--end iconbox-->
                    
            <div class="switchbox">
            
            		  <div class="textbox">

<div class="option-box border-purple">

            <div class="iconbox">
                            <div class="inner-icon-box video-purple">
                            			<div class="vidsprite"></div>
                            </div> <!--end inner-icon-box-->
             </div> <!--end iconbox-->
                    
            <div class="switchbox">
            
            		  <div class="textbox">
                      			<h2>Video link</h2>

                             <div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
    <label class="onoffswitch-label" for="myonoffswitch">
        <div class="onoffswitch-inner"></div>

                    <a href="#">
